<!--Start topbar header-->
<header class="topbar-nav">
  <nav class="navbar navbar-expand fixed-top">
    <ul class="navbar-nav mr-auto align-items-center">
      <li class="nav-item">
        <a class="nav-link toggle-menu" href="#menu-toggle" id="menu-toggle"
          onclick="sidenav.toggle();event.preventDefault();">
          <i class="icon-menu menu-icon" type="button">
            <mat-icon>menu</mat-icon>
          </i>
        </a>
      </li>
      <li class="nav-item">
        <form class="search-bar d-flex">
          <input type="text" class="form-control" id="busca" placeholder="Pesquisa">
          <a href="" onclick="localStorage.setItem('busca', $('#busca').val());event.preventDefault();"><mat-icon class="icon mt-1 ml-2">search</mat-icon> </a>
        </form>
      </li>
    </ul>

    <ul class="navbar-nav align-items-center right-nav-link">
      <li class="nav-item">
        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
          <span class="user-profile"><img src="https://via.placeholder.com/110x110" class="img-circle"
              alt="user avatar"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li class="dropdown-item user-details">
            <a href="javaScript:void();">
              <div class="media">
                <div class="avatar"><img class="align-self-start mr-3" src="https://via.placeholder.com/110x110"
                    alt="user avatar"></div>
                <div class="media-body">
                  <h6 class="mt-2 user-title">{{name}}</h6>
                  <p class="user-subtitle">{{email}}</p>
                </div>
              </div>
            </a>
          </li>

          <li class="dropdown-divider"></li>
          <li class="dropdown-item" style="cursor: pointer;" (click)="logout()"><i class="icon-power mr-2"></i>
            <span class="text-truncate" data-i18n="Todo">Logout</span>

        </ul>
      </li>
    </ul>
  </nav>
