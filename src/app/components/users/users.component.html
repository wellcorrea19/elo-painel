<body class="bg-theme bg-theme9">
    <!-- Start wrapper-->
    <div id="wrapper">
      <app-sidebar></app-sidebar>
      <div class="clearfix"></div>
        
      <div class="content-wrapper">
        <h1 class="title text-white">Usuários Cadastrados</h1>
        <div class="container-fluid">
    
          <!--Start Dashboard Content-->
          <div class="card mt-3">
            <div class="card-content">
              <div class="row row-group m-0">
                <div class="col-12">
                  <div class="card-body">
                    
                    <div>
                        <div class="box">
                          <div class="text-center pt-1 pb-3">
                            <button class="button-new" (click)="openModalRegister()">
                              Cadastrar Novo
                            </button>
                          </div>
                            <div class="table-responsive">
                                <table mat-table matSort [dataSource]="dataSource" class="table align-items-center">
                                    <!-- Action Column -->
                                    <ng-container matColumnDef="acoes">
                                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                                        <td mat-cell *matCellDef="let row">
                                            <button (click)="openModal(row.id)" class="button">
                                                <mat-icon>search</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <!-- Cpf Column -->
                                    <ng-container matColumnDef="cpf">
                                      <th mat-header-cell *matHeaderCellDef>CPF</th>
                                      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
                                    </ng-container>
                                    <!-- Tração Column -->
                                    <ng-container matColumnDef="tracao">
                                      <th mat-header-cell *matHeaderCellDef>Tração</th>
                                      <td mat-cell *matCellDef="let row">{{row.tracao}}</td>
                                    </ng-container>
                                    <!-- Tipo Column -->
                                    <ng-container matColumnDef="telefone">
                                        <th mat-header-cell *matHeaderCellDef>Telefone</th>
                                        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
                                    </ng-container>
                                    <!-- Nome Column -->
                                    <ng-container matColumnDef="nome">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                                        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <!--  Paginator-->
                                <mat-paginator class="paginator"
                                            [pageIndex]="0"
                                            [pageSize]="9"
                                            [pageSizeOptions]="[10, 25, 50]">
                                </mat-paginator>
                            </div>
                        </div>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          
          <!--End Dashboard Content-->
          
          <!--start overlay-->
          <div class="overlay toggle-menu"></div>
          <!--end overlay-->
            
        </div>
        <!-- End container-fluid-->
        
      </div><!--End content-wrapper-->
      <!--Start Back To Top Button-->
      <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
      <!--End Back To Top Button-->
        
    </div><!--End wrapper-->
      
  </body>
